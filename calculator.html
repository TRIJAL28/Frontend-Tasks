<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
     height: 100vh; 
    background-color: rgb(154, 212, 154); 
}
#calculator{
    border: 2px solid black;
    background-color: rgb(94, 88, 80);
    /* height: 100vh; */
    border-radius: 5px;
    max-width: 500px;
    margin: auto;
    overflow: hidden;
}
#display{
    width: 100%;
    padding: 2px;
    /* border-radius: px; */
    font-size: 3rem;
    text-align: left;
}
#keys{
    gap: 10px;
    padding: 25px;
}
button{
    width: 100px;
    height: 50px;
    background-color: brown;
    color: white;
    box-shadow: 2px 2px 3px burlywood;
}
button:hover{
    background-color: chocolate;
}
/* button:active{
    background-color: beige;
} */
.operator{
    background-color: rgb(60, 128, 94);
}
.ac{
    background-color: rgb(73, 116, 116);
}</style>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="append('+')"class="operator">+</button>
            <button onclick="append('-')"class="operator">-</button>
            <button onclick="append('*')"class="operator">*</button>
            <button onclick="append('-')"class="operator">/</button>
            <br>
            <button onclick="append('9')"class="operator">9</button>
            <button onclick="append('8')"class="operator">8</button>
            <button onclick="append('7')"class="operator">7</button>
            <br>
            <button onclick="append('6')"class="operator">6</button>
            <button onclick="append('5')"class="operator">5</button>
            <button onclick="append('4')"class="operator">4</button>
            <br>
            <button onclick="append('3')"class="operator">3</button>
            <button onclick="append('2')"class="operator">2</button>
            <button onclick="append('1')"class="operator">1</button>
            <br>
            <button onclick="append('0')"class="operator">0</button>
            <button onclick="append('.')"class="operator">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()"class="ac">AC</button>
            <script >const display=document.getElementById("display");
function append(input){
    display.value+=input;
}
function clearDisplay(){
    display.value="";
}
function calculate(){
    display.value=eval(display.value);
}
function calculate(){
    try{
        display.value=eval(display.value);
    }
    catch(error){
        display.value="Syntax error";
    }
}</script>
        </div>
    </div>
</body>
</html>
